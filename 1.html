<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0.5em 1em;
        }

        nav .logo {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Hamburger Menu Icon */
        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        /* Hide checkbox */
        #menu-toggle {
            display: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                border: 1px solid #444;
            }

            nav ul li {
                margin: 0.5em 0;
            }

            .menu-icon {
                display: flex;
            }

            /* Show menu when checkbox is checked */
            #menu-toggle:checked + .menu-icon + ul {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">MySite</a>
        <!-- Hidden checkbox for toggling -->
        <input type="checkbox" id="menu-toggle">
        <!-- Hamburger menu icon -->
        <label for="menu-toggle" class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <!-- Navigation links -->
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
